{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <title>{% block title %}Precog Nexus Marketplace{% endblock %}</title>
  
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  
  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  {% include 'navbar.html' %}
  <!-- End Navbar -->

  <!-- Main Content -->
  {% block content %}{% endblock %}
  
  <!-- Footer -->
  {% include 'footer.html' %}
  <!-- End Footer -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const htmlElement = document.documentElement;
      const themeIcon = themeToggle.querySelector('i');
      
      // Check for saved theme preference or use device preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        htmlElement.setAttribute('data-bs-theme', savedTheme);
        updateIcon(savedTheme);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = prefersDark ? 'dark' : 'light';
        htmlElement.setAttribute('data-bs-theme', initialTheme);
        updateIcon(initialTheme);
      }
      
      // Toggle theme when button is clicked
      themeToggle.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        htmlElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        updateIcon(newTheme);
      });
      
      // Update icon based on current theme
      function updateIcon(theme) {
        if (theme === 'dark') {
          themeIcon.className = 'fa-solid fa-moon';
        } else {
          themeIcon.className = 'fa-solid fa-sun';
        }
      }

      // Cart count update functionality
      function updateCartCount() {
        fetch('{% url "cart:get_cart_count" %}')
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              const cartBadge = document.querySelector('.cart-badge');
              if (cartBadge) {
                const oldCount = cartBadge.textContent;
                cartBadge.textContent = data.cart_count;
                
                // Add animation if count changed
                if (oldCount !== data.cart_count.toString()) {
                  cartBadge.classList.add('cart-badge-updated');
                  setTimeout(() => {
                    cartBadge.classList.remove('cart-badge-updated');
                  }, 1000);
                }
              }
            }
          })
          .catch(error => console.error('Error fetching cart count:', error));
      }

      // Initial cart count update
      updateCartCount();

      // Make updateCartCount available globally
      window.updateCartCount = updateCartCount;

      // Update cart count periodically (every 5 minutes) to keep it in sync
      // setInterval(updateCartCount, 300000);
    });
  </script>
  
  {% block extra_js %}{% endblock %}
  
  <style>
    :root {
      --primary-cyan: #00FFFF;
      --secondary-cyan: #00E6E6;
      --dark-cyan: #0099CC;
      --glass-bg: rgba(0, 255, 255, 0.1);
      --glass-border: rgba(0, 255, 255, 0.3);
      --glass-shadow: rgba(0, 255, 255, 0.2);
      --dark-bg: #0a0a0a;
      --darker-bg: #050505;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-accent: #00FFFF;
    }

    [data-bs-theme="light"] {
      --glass-bg: rgba(0, 255, 255, 0.05);
      --glass-border: rgba(0, 255, 255, 0.2);
      --glass-shadow: rgba(0, 255, 255, 0.1);
      --dark-bg: #f8f9fa;
      --darker-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #6c757d;
    }

    body {
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
    }

    /* Glass morphism effects */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 8px 32px var(--glass-shadow);
    }

    .glass-navbar {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
    }

    .glass-footer {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--glass-border);
    }

    /* Cart badge animation */
    .cart-badge-updated {
      animation: cartBadgePulse 0.5s ease-in-out;
    }
    
    @keyframes cartBadgePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    /* Ensure cart badge is always visible */
    .cart-badge {
      display: inline-block !important;
      min-width: 18px;
      text-align: center;
      background: var(--primary-cyan) !important;
      color: var(--dark-bg) !important;
      font-weight: 600;
    }
    
    /* Logout button styling */
    .dropdown-item[type="submit"] {
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .dropdown-item[type="submit"]:hover {
      background-color: var(--glass-bg);
      color: var(--text-accent);
    }

    /* Theme toggle styling */
    .theme-toggle {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-accent);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--primary-cyan);
      color: var(--dark-bg);
      transform: scale(1.1);
    }

    /* Glowing effects */
    .glow {
      box-shadow: 0 0 20px var(--primary-cyan);
    }

    .text-glow {
      text-shadow: 0 0 10px var(--primary-cyan);
    }

    /* Precog Logo Styles - Exact Match */
    .precog-logo {
      width: 50px;
      height: 50px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-outer-hexagon {
      width: 100%;
      height: 100%;
      background: var(--primary-cyan);
      position: relative;
      transform: rotate(30deg);
      border-radius: 2px;
      box-shadow: 0 0 20px var(--primary-cyan);
    }

    .logo-outer-hexagon::before,
    .logo-outer-hexagon::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--primary-cyan);
      border-radius: 2px;
    }

    .logo-outer-hexagon::before {
      transform: rotate(60deg);
    }

    .logo-outer-hexagon::after {
      transform: rotate(-60deg);
    }

    .logo-inner-hexagon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      width: 70%;
      height: 70%;
      background: transparent;
      border: 3px solid var(--dark-bg);
      border-radius: 2px;
      z-index: 2;
    }

    .logo-inner-hexagon::before,
    .logo-inner-hexagon::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      border: 3px solid var(--dark-bg);
      border-radius: 2px;
    }

    .logo-inner-hexagon::before {
      transform: rotate(60deg);
    }

    .logo-inner-hexagon::after {
      transform: rotate(-60deg);
    }

    .logo-center-star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      width: 16px;
      height: 16px;
      background: var(--dark-bg);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      z-index: 3;
    }

    /* Precog Typography - Clean Sans-serif */
    .precog-brand {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 300;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      color: var(--primary-cyan);
      text-shadow: 0 0 10px var(--primary-cyan);
      line-height: 1.2;
    }

    .precog-brand .brand-line-1 {
      display: block;
      font-size: 1.5rem;
      font-weight: 300;
    }

    .precog-brand .brand-line-2 {
      display: block;
      font-size: 1.2rem;
      font-weight: 300;
      margin-top: -2px;
    }

    /* Navbar hover effects */
    .nav-link:hover {
      background: var(--glass-bg) !important;
      color: var(--text-accent) !important;
      transform: translateY(-2px);
    }

    .dropdown-item:hover {
      background: var(--glass-bg) !important;
      color: var(--text-accent) !important;
    }
  </style>
</body>

</html>
