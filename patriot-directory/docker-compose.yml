# docker-compose.yml
services:
  postgres:
    image: postgres:16-alpine
    container_name: patriot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-patriot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Optional: put .sql/.sh files in ops/postgres/initdb to auto-run on first launch
      - ./ops/postgres/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patriot-net

  # Optional DB UI â€” http://localhost:5050 (email/password from .env below)
  pgweb:
    image: sosedoff/pgweb:latest
    container_name: patriot-pgweb
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/patriot?sslmode=disable
    ports:
      - "5050:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - patriot-net

volumes:
  pgdata:
  pgadmin:

networks:
  patriot-net:
    driver: bridge
