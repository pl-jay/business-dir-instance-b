{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ THEME }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <title>{% block title %}{{ SITE_LONG_NAME }}{% endblock %}</title>

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Theme CSS -->
  <link href="{% static SITE.THEME_CSS %}" rel="stylesheet">

  {% block extra_css %}{% endblock %}
</head>

<body class="masonic-body">
  {% include 'navbar.html' %}

  <main class="container-lg py-5 masonic-shell">
    {% block content %}{% endblock %}
  </main>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('themeToggle');
      const html = document.documentElement;
      const icon = toggle?.querySelector('i');

      const saved = localStorage.getItem('theme');
      if (saved) {
        html.setAttribute('data-bs-theme', saved);
        if (icon) icon.className = saved === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
      }

      toggle?.addEventListener('click', () => {
        const current = html.getAttribute('data-bs-theme') === 'dark' ? 'dark' : 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', next);
        localStorage.setItem('theme', next);
        if (icon) icon.className = next === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
      });
    });
  </script>

  {% block extra_js %}{% endblock %}

  <style>
    :root {
      --masonic-deep: #0b1424;
      --masonic-ink: #111723;
      --masonic-sapphire: #1f2d3f;
      --masonic-gold: #c7a86f;
      --masonic-amber: #e1c389;
      --masonic-frost: #e7edf5;
      --masonic-grid: rgba(255, 255, 255, 0.06);
      --masonic-soft: #d8e0ec;
    }

    [data-bs-theme="light"] {
      --masonic-deep: #eae8e4;
      --masonic-ink: #f8f7f5;
      --masonic-sapphire: #d9d5cc;
      --masonic-grid: rgba(17, 23, 35, 0.08);
      --masonic-soft: #4b4f57;
    }

    body.masonic-body {
      min-height: 100vh;
      font-family: 'Source Sans 3', 'Baskerville Semibold', 'Gotham Bold Italic', sans-serif;
      color: var(--masonic-frost);
      background:
        radial-gradient(900px at 15% 20%, rgba(199, 168, 111, 0.12), transparent),
        radial-gradient(700px at 80% 0%, rgba(42, 71, 118, 0.15), transparent),
        linear-gradient(160deg, rgba(17, 23, 35, 0.9), rgba(11, 20, 36, 0.96)),
        repeating-linear-gradient(90deg, var(--masonic-grid) 0, var(--masonic-grid) 2px, transparent 2px, transparent 28px),
        repeating-linear-gradient(0deg, var(--masonic-grid) 0, var(--masonic-grid) 2px, transparent 2px, transparent 28px);
      background-attachment: fixed;
    }

    .masonic-shell {
      position: relative;
      z-index: 1;
    }

    .masonic-navbar {
      background: linear-gradient(100deg, rgba(12, 19, 32, 0.95), rgba(21, 31, 49, 0.9));
      border-bottom: 1px solid rgba(199, 168, 111, 0.28);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .masonic-navbar .navbar-toggler {
      border: 1px solid rgba(199, 168, 111, 0.5);
      padding: 0.35rem 0.55rem;
      border-radius: 12px;
    }

    .masonic-navbar .navbar-toggler-icon {
      filter: invert(1);
    }

    .masonic-sigil {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.18), transparent 55%), linear-gradient(135deg, #1e2f46, #0f1726);
      border: 1px solid rgba(199, 168, 111, 0.35);
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .masonic-sigil::after {
      content: "";
      position: absolute;
      inset: 10px;
      border: 1px dashed rgba(199, 168, 111, 0.45);
      border-radius: 12px;
    }

    .masonic-sigil i {
      color: var(--masonic-gold);
      font-size: 1.3rem;
      z-index: 1;
      text-shadow: 0 0 10px rgba(199, 168, 111, 0.45);
    }

    .masonic-brand {
      color: var(--masonic-gold);
      font-family: 'Cinzel', serif;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 0;
      font-size: 1.15rem;
    }

    .masonic-brand small {
      display: block;
      color: var(--masonic-soft);
      font-family: 'Source Sans 3', sans-serif;
      letter-spacing: 0.18em;
      font-size: 0.72rem;
      text-transform: uppercase;
    }

    .masonic-link {
      color: var(--masonic-frost) !important;
      border-radius: 12px;
      padding: 0.5rem 0.85rem;
      border: 1px solid transparent;
      transition: all 0.25s ease;
      background: rgba(255, 255, 255, 0.03);
    }

    .masonic-link:hover,
    .masonic-link:focus {
      color: #fff !important;
      border-color: rgba(199, 168, 111, 0.4);
      background: rgba(199, 168, 111, 0.15);
      transform: translateY(-1px);
    }

    .masonic-pill {
      border-radius: 999px;
      border: 1px solid rgba(199, 168, 111, 0.45);
      color: var(--masonic-gold);
      background: rgba(255, 255, 255, 0.04);
    }

    .masonic-wallet {
      background: rgba(199, 168, 111, 0.12);
      border: 1px dashed rgba(199, 168, 111, 0.45);
      color: var(--masonic-gold);
      border-radius: 12px;
      padding: 0.45rem 0.75rem;
      font-weight: 600;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(199, 168, 111, 0.35);
      color: var(--masonic-gold);
      border-radius: 12px;
      width: 42px;
      height: 42px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
      background: rgba(199, 168, 111, 0.18);
    }

    .masonic-footer {
      border-top: 1px solid rgba(199, 168, 111, 0.3);
      background:
        linear-gradient(180deg, rgba(13, 21, 34, 0.92), #080d16),
        radial-gradient(1200px at 80% 20%, rgba(199, 168, 111, 0.18), transparent);
      position: relative;
      overflow: hidden;
    }

    .masonic-footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 30%, rgba(199, 168, 111, 0.12), transparent 40%),
                  linear-gradient(120deg, rgba(255, 255, 255, 0.04), transparent 60%);
      pointer-events: none;
    }

    .masonic-footer .nav-link {
      color: rgba(231, 237, 245, 0.75);
      padding-left: 0;
    }

    .masonic-footer .nav-link:hover {
      color: #fff;
    }

    .masonic-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(199, 168, 111, 0.5), transparent);
    }
  </style>
</body>
</html>
