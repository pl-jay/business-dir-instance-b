{% extends "base.html" %}
{% block title %}Delete Profile Â· Patriot{% endblock %}
{% block content %}
<h1>Delete Profile</h1>
<p>Are you sure you want to delete your profile "{{ object.user.username }}"? This will remove your profile information but not your account.</p>
<form method="post">
  {% csrf_token %}
  <div class="actions">
    <button class="btn primary" type="submit">Confirm</button>
    <a class="btn" href="{{ object.get_absolute_url }}">Cancel</a>
  </div>
</form>
{% endblock %}
