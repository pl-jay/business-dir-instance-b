{% extends "base.html" %}
{% block title %}Favourites{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="h3 mb-3">Your Favourites</h1>
  {% if bookmarks %}
  <ul class="list-group">
    {% for bm in bookmarks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ bm.business.get_absolute_url }}">{{ bm.business.name }}</a>
      <a href="{% url 'directory:bookmark_toggle' slug=bm.business.slug %}" class="btn btn-sm btn-outline-danger">
        Remove
      </a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>You haven't added any favourites yet.</p>
  {% endif %}
</div>
{% endblock %}
