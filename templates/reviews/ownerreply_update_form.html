{% extends "base.html" %}
{% load static %}

{% block title %}Edit Owner Reply Â· {{ object.review.business.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-xl-9 col-xxl-7">

    <div class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0">Edit reply</h1>
      <a class="btn btn-outline-secondary btn-sm" href="{{ object.review.business.get_absolute_url }}">
        <i class="fa-solid fa-arrow-left-long me-1"></i> Back to business
      </a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label" for="{{ form.text.id_for_label }}">Reply</label>
            {{ form.text }}
          </div>

          <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="{{ object.review.business.get_absolute_url }}">Cancel</a>
            <button type="submit" class="btn btn-primary">
              <i class="fa-regular fa-floppy-disk me-1"></i> Update reply
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
