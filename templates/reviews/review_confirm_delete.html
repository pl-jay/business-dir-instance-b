{% extends "base.html" %}
{% load static %}

{% block title %}Delete Review · Patriot{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">

    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-2">Delete review</h1>
        <p class="mb-4">Are you sure you want to delete your review for “{{ object.business.name }}”? This action cannot be undone.</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="{{ object.get_absolute_url }}">Cancel</a>
            <button class="btn btn-danger" type="submit">
              <i class="fa-regular fa-trash-can me-1"></i> Confirm delete
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
